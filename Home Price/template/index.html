

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Enter features for house price prediction</h1>
    <form action="/predict" method="POST">
        <label for="feature1">Feature 1 (e.g., Size of the house in sq. ft.):</label>
        <input type="text" name="feature1" required><br><br>

        <label for="feature2">Feature 2 (e.g., Number of bedrooms):</label>
        <input type="text" name="feature2" required><br><br>

        <label for="feature3">Feature 3 (e.g., Number of bathrooms):</label>
        <input type="text" name="feature3" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
